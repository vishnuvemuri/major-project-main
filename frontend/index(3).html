<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Vitamin Deficiency Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #121829, #1f2937, #374151);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00bcd4;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            background: #00bcd4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #0097a7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Driven Vitamin Deficiency Detection</h1>
        <p>Unlock the power of AI for your personalized health solutions.</p>
        <div class="btn-container">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('signup') }}" class="btn">Signup</a>
        </div>
    </div>
</body>
</html>
